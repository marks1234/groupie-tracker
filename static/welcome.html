<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="global.css">
</head>
<body>
    <header>
        <h1>Welcome!</h1>
        <h2>On this website you can checkout information about bands all over the world!</h2>
    </header>
    <!-- Button that leads to a dynamic website -->
    <div class="card-container" id="artists-container">
        {{range .[:6]}} <!-- Limit the range to the first 6 elements -->
        <div class="card">
          <div>
            <img class="card-img" src="{{.Image}}" alt="{{.Name}}">
            <h2 class="card-title">{{.Name}}</h2>
            <p class="card-info"><strong>Year Started:</strong>{{.CreationDate}}</p>
            <p class="card-info"><strong>First Album:</strong> {{.FirstAlbum}}</p>
            <p class="card-info"><strong>Members:</strong> {{range .Members}}{{.}}, {{end}}</p>
            <p class="card-info"><strong>Locations:</strong> {{.Locations}}</p>
          </div>
        </div>
        {{end}}
      </div>
    <button class="fetch-button" onclick="window.location='index.html';">Fetch More Data</button>
</body>
</html>
